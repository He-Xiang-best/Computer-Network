<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0066)http://wlkc.jluzh.edu.cn/meol/common/ueditor/content.html?name=590 -->
<html dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK"><title>内容显示</title>
    
    <script type="text/javascript" src="./jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./ueditor.parse.js"></script>
    <link type="text/css" rel="stylesheet" href="./video-js.css">
    <script language="javascript" type="text/javascript" src="./video.js"></script>
    <link id="syntaxhighlighter_css" rel="stylesheet" type="text/css" href="./shCoreDefault.css">
    <script id="syntaxhighlighter_js" src="./shCore.js" type="text/javascript" defer="defer"></script>
    <style type="text/css">
        html, .cke_show_borders {
            background: transparent;
        }

        body {
            font-family: sans-serif;
            font-size: 16px;
        }


        p {
            margin: 5px 0;
        }

        #page {
            border-top: 1px solid #696969;
            font-size: 13px;
            height: 30px;
            line-height: 30px;
            text-align: right;
        }

        .pagenum, .pagebtn {
            display: inline
        }

        .pagebtn ul, .pagebtn li {
            display: inline;
        }

        .pagenum em {
            font-style: normal;
            color: #cc0000
        }

        .pagebtn li {
            padding-left: 8px;
        }

        .pagebtn li a {
            padding: 5px;
            border: 1px solid #D3D3D3;
            text-decoration: none;
            color: #555
        }

        .pagebtn li a:hover, .pagebtn li a.cur {
            border: 1px solid #D6DBDF;
            color: #c30;
            background: #FFF;
        }

        .rotateBox {
            display:inline-block;
            cursor:pointer;
            position:absolute;
            left:0;
            top:0;
            background:#000;
            opacity: 0.5;
            width:62px!important;
            height:62px;
            text-align:center;
            margin: 0;
            line-height: 62px;
            font-size: 20px;
            color: #E0A15D;
        }
        .rotateBox img {
            width: 42px!important;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .rotateBox span {
            display: none;
        }

    </style>
    <style id="tablesort">table.sortEnabled tr.firstRow th, table.sortEnabled tr.firstRow td {
        padding-right: 20px;
        background-repeat: no-repeat;
        background-position: center right;
        background-image: url(./themes/default/images/sortable.png);
    }</style>
    <style id="table">.selectTdClass {
        background-color: #edf5fa !important
    }

    table.noBorderTable td, table.noBorderTable th, table.noBorderTable caption {
        border: 1px dashed #ddd !important
    }

    table {
        margin-bottom: 10px;
        border-collapse: collapse;
        display: table;
    }

    td, th {
        padding: 5px 10px;
        border: 1px solid #DDD;
    }

    caption {
        border: 1px dashed #DDD;
        border-bottom: 0;
        padding: 3px;
        text-align: center;
    }

    th {
        border-top: 1px solid #BBB;
        background-color: #F7F7F7;
    }

    table tr.firstRow th {
        border-top-width: 2px;
    }

    .ue-table-interlace-color-single {
        background-color: #fcfcfc;
    }

    .ue-table-interlace-color-double {
        background-color: #f7faff;
    }

    td p {
        margin: 0;
        padding: 0;
    }</style>
    <style id="pagebreak">.pagebreak {
        display: block;
        clear: both !important;
        cursor: default !important;
        width: 100% !important;
        margin: 0;
    }</style>
    <style id="pre">pre {
        margin: .5em 0;
        padding: .4em .6em;
        border-radius: 8px;
        background: #f8f8f8;
    }</style>
    <style id="loading">.loadingclass {
        display: inline-block;
        cursor: default;
        background: url(./themes/default/images/loading.gif) no-repeat center center transparent;
        border: 1px solid #cccccc;
        margin-left: 1px;
        height: 22px;
        width: 22px;
    }

    .loaderrorclass {
        display: inline-block;
        cursor: default;
        background: url(./themes/default/images/loaderror.png) no-repeat center center transparent;
        border: 1px solid #cccccc;
        margin-right: 1px;
        height: 22px;
        width: 22px;
    }</style>
    <style id="anchor">.anchorclass {
        background: url(./themes/default/images/anchor.gif) no-repeat scroll left center transparent;
        cursor: auto;
        display: inline-block;
        height: 16px;
        width: 15px;
    }</style>
    <style>

        table.syntaxhighlighter{
            width:auto !important;
        }
        blockquote {
            margin: 10px 25px;
            padding: 10px;
            background-color: #f5f5f5 !important;
            border: 1px solid #ccc !important;
            border-radius: 4px !important;
            border-collapse: separate !important;
        }

    </style>
</head>
<body class="cke_show_borders content" marginheight="0">
<div id="body">内容读取中...</div>
<div id="page" style="height: 30px;display:none"></div>
<div id="dd"></div>
<script type="text/javascript"></script></body></html>
